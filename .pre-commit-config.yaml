repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.3
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: local
    hooks:
      - id: run-pytest
        name: Run unit tests
        entry: pytest
        language: system  # 用系統的 Python，不用包 virtualenv
        types: [python]
        pass_filenames: false